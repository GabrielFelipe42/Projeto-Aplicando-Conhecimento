<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilo.css">
    <title>Combinando Conhecimentos</title>
</head>
<body>
    <header id="cabeca">
        <nav class="nav-bar">
            <div class="logo">
                <h1>Logo</h1>
            </div>

            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Projetos</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
                </ul>    
            </div>

            <div class="login-button">
                <button><a href="#">Entrar</a></button>
                <button><a href="#">Cadastrar</a></button>
            </div>

            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img class="icon" src="Imagens/menu_white_36dp.svg" alt="Imagem do menu"></button>
            </div>
        </nav>
        <div class="pai-mobile-menu">
            <div class="mobile-menu">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Projetos</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
                </ul>
                <div class="login-button">
                    <button><a href="#">Entrar</a></button>
                    <button><a href="#">Cadastrar</a></button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div>
            <h1>Slides feito com HTML e CSS</h1>
        </div>

        <div class="content">
            <div class="slides">
                <input type="radio" name="slide" id="i-slide-1" checked>
                <input type="radio" name="slide" id="i-slide-2">
                <input type="radio" name="slide" id="i-slide-3">
                <input type="radio" name="slide" id="i-slide-4">
                <input type="radio" name="slide" id="i-slide-5">

                <div class="slide s1">
                    <img src="Imagens/1.jpg" alt="Primeira imagem">  
                </div>
                <div class="slide">
                    <img src="Imagens/2.jpg" alt="Segunda imagem"> 
                </div>
                <div class="slide">
                    <img src="Imagens/3.jpg" alt="Terceira imagem"> 
                </div>
                <div class="slide">
                    <img src="Imagens/4.jpg" alt="Quarta imagem"> 
                </div>
                <div class="slide">
                    <img src="Imagens/5.jpg" alt="Quinta imagem"> 
                </div>
            </div>

            <div class="navigation">
                <label for="i-slide-1" class="bar"></label>
                <label for="i-slide-2" class="bar"></label>
                <label for="i-slide-3" class="bar"></label>
                <label for="i-slide-4" class="bar"></label>
                <label for="i-slide-5" class="bar"></label>
            </div>
        </div>
    </main>

    <script src="JavaScript/js.js"></script>
</body>
</html>
